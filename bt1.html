<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<script>
    let b=+prompt('số số nguyên tố cần hiển thị(<=20)')
    let a = 0, i = 2, j
    for (i; i < 1000; i++) {
        let count = 0
        for (j = 2; j < i; j++) {
            if (i % j === 0) count++
        }
        if (count === 0) {
            document.write(i+' ')
            a++
            if (a === b) break
        }
    }
</script>
</body>
</html>
